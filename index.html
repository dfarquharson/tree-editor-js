<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tree Editor JS</title>
    </head>
    <body>
        <div id="header">
            <h2>Tree Editor</h2>
        </div>
        <div id="event-listener-area">
            <p id="mouse-pos"></p>
            <p id="keychord"></p>
        </div>
        <div id="search-area"></div>
        <div id="map-workspace">
            <!-- the tiling magic exists here -->
            <input id="user-specified-map" type="text"
                   value="examples/master/attributed_xml/poCustWrite.xtl"
                   size="40"></input>
            <button onClick="loadXMLDoc()">Load Stuff</button>
            <p id="response-area"></p>
        </div>
        <div id="minibuffer">
            <!-- do really cool minibuffer stuff here -->
        </div>
        <script src="keylistener.js" type="text/javascript"></script>
        <script src="mouselistener.js" type="text/javascript"></script>
        <script src="actions.js" type="text/javascript"></script>
    </body>
</html>

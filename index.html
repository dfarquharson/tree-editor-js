<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tree Editor JS</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div id="header">
            <h2>Tree Editor</h2>
        </div>
        <div id="event-listener-area">
            <h3>Event Listener Area</h3>
            <p id="mouse-pos"></p>
            <p id="mouse-click-pos"></p>
            <p id="keychord"></p>
        </div>
        <div id="search-area">
            <!--<p id="repo-count">Repo Count: </p>-->
            <label id="repo-count">Repo Count: No repos loaded</label>
            <button onClick="loadRepos()">Load Repos</button>
        </div>
        <div id="tiling-area">
        </div>
        <div id="map-workspace">
            <!-- the tiling magic exists here -->
            <input id="user-specified-map" type="text"
                   value="examples/master/attributed_xml/poCustWrite.xtl"
                   size="60"></input>
            <button id="load-map-button" onClick="loadMap()">Load Map</button>
            <button id="save-map-button" onClick="saveMap()" disabled>Publish Map</button>
            <button id="clear-map-button" onClick="clearMap()">Clear Map</button>
            <p id="response-area"></p>
        </div>
        <div id="minibuffer">
            <!-- do really cool minibuffer stuff here -->
        </div>
        <div id="status-bar">
            <!-- errors/warnings/info from last action with pretty colors (red/yellow/green) -->
        </div>
        <script src="js/keylistener.js" type="text/javascript"></script>
        <script src="js/mouselistener.js" type="text/javascript"></script>
        <script src="js/xdapi.js" type="text/javascript"></script>
        <script src="js/xtltree.js" type="text/javascript"></script>
        <script src="js/dynamictiling.js" type="text/javascript"></script>
        <script src="js/persistentdata.js" type="text/javascript"></script>
    </body>
</html>

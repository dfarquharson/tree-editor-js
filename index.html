<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tree Editor JS</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div id="header">
            <h2>Tree Editor</h2>
        </div>
        <div id="event-listener-area">
            <h3>Event Listener Area</h3>
            <p id="mouse-pos"></p>
            <p id="mouse-click-pos"></p>
            <p id="keychord"></p>
        </div>
        <div id="tiling-area">
            <button id="make-new-tile" onclick="makeNewTile()">Make new Tile</button>
            <button id="clone-selected-tile" onclick="cloneSelectedTile()">Clone Selected Tile</button>
            <button id="delete-selected-tile" onclick="deleteSelectedTile()">Delete Selected Tile</button>
            <button id="mapper-template" onclick="setMapperTemplate()">Mapper Template</button>
            <div id="tile-holder">
                <!-- tiles here -->
            </div>
        </div>

        <!-- SPECIAL TILES -->
        <div id="search-area">
            <label id="repo-count">Total Repo Count: No repos loaded</label>
            <button onclick="loadRepos()">Load Repos</button>
            <br/><input id="search-field" type="text" size="60" onKeyUp="filterRepos()"></input>
            <p id="repo-list">no repos loaded...</p>
        </div>
        <div id="map-workspace">
            <!-- the tiling magic exists here -->
            <input id="user-specified-map" type="text"
                   value="examples/master/attributed_xml/poCustWrite.xtl"
                   size="60"></input>
            <button id="load-map-button" onclick="loadMap()">Load Map</button>
            <button id="save-map-button" onclick="saveMap()" disabled>Publish Map</button>
            <button id="compile-map-button" onclick="compileMap()" disabled>Compile Map</button>
            <button id="clear-map-button" onclick="clearMap()">Clear Map</button>
            <p id="response-area"></p>
        </div>
        <div id="minibuffer">
            <!-- do really cool minibuffer stuff here -->
        </div>
        <div id="status-bar">
            <!-- errors/warnings/info from last action with pretty colors (red/yellow/green) -->
        </div>
        <!-- END SPECIAL TILES -->

        <script src="js/keylistener.js" type="text/javascript"></script>
        <script src="js/mouselistener.js" type="text/javascript"></script>
        <script src="js/xdapi.js" type="text/javascript"></script>
        <script src="js/xtltree.js" type="text/javascript"></script>
        <script src="js/tilemanager.js" type="text/javascript"></script>
        <script src="js/persistentdata.js" type="text/javascript"></script>
        <script src="js/search.js" type="text/javascript"></script>
    </body>
</html>
